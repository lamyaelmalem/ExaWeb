<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme d'Examen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: url('https://www.dropbox.com/scl/fi/lki8ya9jqvcy4lg803lky/lecture-hall-1.jpeg?rlkey=20ntzdxn19p9qqs007ivf33de&st=6ubq4saj&raw=1') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      backdrop-filter: brightness(0.9);
    }

    header {
      background: rgba(0, 51, 102, 0.9);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav a {
      border-radius: 30px;
      font-weight: 500;
    }

    .hero-section {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 60px 20px;
      border-radius: 20px;
      margin-top: 30px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      color: #003366;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button.btn-success {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    button.btn-success:hover {
      background-color: #003d80;
      border-color: #003d80;
    }

    button.btn-primary {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    button.btn-primary:hover {
      background-color: #004494;
      border-color: #004494;
    }

    footer {
      background: rgba(0, 51, 102, 0.9);
      color: #ddd;
      font-weight: 400;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
  <header class="text-white text-center p-4">
    <h1>Bienvenue sur la plateforme d'examen en ligne</h1>
    <nav class="mt-3">
      <a href="#" id="btn-inscription" class="btn btn-light me-2">Inscription</a>
      <a href="#" id="btn-connexion" class="btn btn-outline-light">Connexion</a>
    </nav>
  </header>

  <main class="container my-5">

    <section class="hero-section text-white text-center d-flex align-items-center justify-content-center flex-column" style="height: 80vh;">
      <h1 class="display-4 fw-bold mb-3 animate__animated animate__fadeInDown">Votre avenir commence ici</h1>
      <p class="lead mb-4 animate__animated animate__fadeInUp animate__delay-1s">
        Rejoignez une communauté d'apprenants et de formateurs sur une plateforme d'examen moderne, fiable et rapide.
      </p>
      <div class="animate__animated animate__fadeInUp animate__delay-2s">
        <a href="#" id="start-now" class="btn btn-lg btn-warning text-dark fw-bold px-5 py-3 rounded-pill">Commencer maintenant</a>
      </div>
    </section>

    <section id="register-login" class="row justify-content-center">
      <div class="col-lg-10">
        <div class="row g-4">
          <div class="col-md-6">
            <form id="register-form" method="POST" action="/register" style="display: none;">
              <h3 class="text-center mb-4 text-primary">Inscription</h3>
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
              </div>
              <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="date_naissance" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
              </div>
              <div class="mb-3">
                <label for="sexe" class="form-label">Sexe</label>
                <select class="form-select" id="sexe" name="sexe" required>
                  <option value="">Choisir...</option>
                  <option value="Homme">Homme</option>
                  <option value="Femme">Femme</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="etablissement" class="form-label">Établissement</label>
                <input type="text" class="form-control" id="etablissement" name="etablissement" required>
              </div>
              <div class="mb-3">
                <label for="filiere" class="form-label">Filière</label>
                <input type="text" class="form-control" id="filiere" name="filiere" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type d'utilisateur</label>
                <select class="form-select" id="type" name="type" required>
                  <option value="">Choisir...</option>
                  <option value="etudiant">Étudiant</option>
                  <option value="enseignant">Enseignant</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">S'inscrire</button>
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <form id="login-form" method="POST" action="/login" style="display: none;">
              <h3 class="text-center mb-4 text-primary">Connexion</h3>
              <div class="mb-3">
                <label for="login_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="login_email" name="login_email" required>
              </div>
              <div class="mb-3">
                <label for="login_password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="login_password" name="login_password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 Plateforme Examen.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const registerForm = document.getElementById("register-form");
      const loginForm = document.getElementById("login-form");
      const btnInscription = document.getElementById("btn-inscription");
      const btnConnexion = document.getElementById("btn-connexion");
      const startNowBtn = document.getElementById("start-now");

      btnInscription.addEventListener("click", function (e) {
        e.preventDefault();
        registerForm.style.display = "block";
        loginForm.style.display = "none";
      });

      btnConnexion.addEventListener("click", function (e) {
        e.preventDefault();
        loginForm.style.display = "block";
        registerForm.style.display = "none";
      });

      startNowBtn.addEventListener("click", function (e) {
        e.preventDefault();
        btnInscription.click();
        window.scrollTo({ top: document.getElementById("register-login").offsetTop - 100, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
