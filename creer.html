<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exaweb</title>
    <link rel="stylesheet" href="creerexam.css" />
    <script defer src="creer.js"></script>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="text-bubbles">
        <div class="bubble bubble1">
            "Créez un examen unique, reflet de votre méthode d'enseignement et tremplin pour la réussite de vos élèves."
        </div>
        <div class="bubble bubble2">
            "Commencez ici la première étape de création de votre examen."
        </div>
    </div>

    <div class="container">
        <div class="right">
            <h1 class="exaweb-title">EXAWEB – Créez, partagez, évaluez.</h1>

            <form id="examForm">
                <img src="icon.png" alt="logo" />

                <label for="title"><i class="fas fa-heading"></i> Titre :</label>
                <input type="text" id="title" name="title" required />

                <label for="description"><i class="fas fa-align-left"></i> Description :</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="audience"><i class="fas fa-bullseye"></i> Public ciblé :</label>
                <input type="text" id="audience" name="audience" required />

                <button type="submit">Créer l’examen</button>
            </form>

            <div id="linkSection" style="display: none;">
                <strong>lien d'examen :</strong>
                <p id="generatedLink"></p>
            </div>
        </div>
    </div>
</body>

</html>
